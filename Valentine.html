<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma Valentine ğŸ’–</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #e91e63;
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-origin: right center; /* grossit vers la gauche */
        }

        #noBtn {
            background-color: #ccc;
            color: black;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
        }

        .heart {
            position: absolute;
            color: red;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <h1>Veux-tu Ãªtre ma Valentine ? ğŸ’–</h1>

        <!-- Image fleur -->
        <img src="https://i.pinimg.com/originals/cd/45/74/cd45747793e90186233034651625d529.gif" alt="Fleur">

        <div class="buttons">
            <button id="yesBtn">Oui ğŸ’˜</button>
            <button id="noBtn">Non ğŸ˜¢</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const container = document.getElementById("container");

        let scale = 1;

        noBtn.addEventListener("click", () => {
            scale += 0.3; // grossit Ã  l'infini
            yesBtn.style.transform = `scale(${scale})`;
        });

        yesBtn.addEventListener("click", () => {
            container.innerHTML = `
                <h1>YESSSSSS ğŸ’–ğŸ’–ğŸ’–</h1>
                <p style="font-size:24px;">Je t'aime fort ma Djamila d'amour ğŸ˜ğŸ’</p>
            `;
            createHearts();
        });

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "â¤ï¸";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.bottom = "0px";
                heart.style.fontSize = (Math.random() * 20 + 20) + "px";

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 200);
        }
    </script>

</body>
</html>
